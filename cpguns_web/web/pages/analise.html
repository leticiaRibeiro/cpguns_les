<!DOCTYPE html>
<html ng-app="cpguns">
    <head>
        <link href="../libs/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="../libs/css/meucss.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Alterar Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="AnaliseController">
        <!-- chamando nossa diretiva para o header da area logada -->
    <header-logado></header-logado>

    <!-- corpo da página -->
    <main>
        <!-- uma linha em branco, para dar o espaçamento do header -->
        <div class="row"></div>

        <div class="row">
            <!-- Menuzinho da esquerda -->
            <menu-admin></menu-admin>
            <!-- Fim do menuzinho da esquerda -->

            <!-- parte principal da página -->
            <div class="card col s7 offset-s1 borda">
                <div class="card-action">
                    <h4>Gráficos</h4>
                </div>                
                <div class="card-action">
                    <div class="row">
                        <div class="input-field col s3">
                            <select id="estados">
                                <option value="" disabled selected>Estado</option>
                                <option value="1">AC</option>
                                <option value="2">PR</option>
                                <option value="3">SP</option>
                            </select>
                            <label for="estado">Estado</label>
                        </div>
                        <div class="input-field col s3">
                            <select id="cidades">
                                <option value="" disabled selected>Cidade</option>
                                <option value="1">Mogi das Cruzes</option>
                                <option value="2">Suzano</option>
                                <option value="3">Cornélio Procópio</option>
                            </select>
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="input-field col s3">
                            <select id="loja">
                                <option value="" disabled selected>Loja</option>
                                <option value="1">Av. Japão, 1480</option>
                                <option value="2">R. Navajas, 413</option>
                                <option value="3">Rua Sei La, 123</option>
                            </select>
                            <label for="loja">Loja</label>
                        </div>
                        <div class="input-field col s3">
                            <select id="categorias">
                                <option value="" disabled selected>Categoria</option>
                                <option value="1">Pistolas</option>
                                <option value="2">Rifles</option>
                                <option value="3">Escopetas</option>
                            </select>
                            <label for="categoria">Categoria</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <select>
                                <option value="M" selected>Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                            <label>Sexo</label>
                        </div>

                        <div class="input-field col s3">
                            <select>
                                <option value="1" selected>Faixa etária</option>
                                <option value="2">25-30</option>
                                <option value="2">31-40</option>
                                <option value="2">41-55</option>
                                <option value="2">56+</option>
                            </select>
                            <label>Faixa etária</label>
                        </div>
                        <div class="input-field col s2">
                            <input type="date" class="datepicker">
                            <label>Data Início</label>
                        </div>
                        <div class="input-field col s2">
                            <input type="date" class="datepicker">
                            <label>Data Fim</label>
                        </div>
                        <div class="input-field col s2">
                            <select>
                                <option value="1" selected>Selecione</option>
                                <option value="2">Colt M4</option>
                                <option value="2">Glock</option>
                                <option value="2">AK-47</option>
                            </select>
                            <label>Produtos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="right">
                            <a class="waves-effect waves-light btn">Gerar</a>
                        </div>
                    </div>



                    <br/>
                    <div class="row">
                        <div class="col s6">
                            <h3>Line</h3>
                            <canvas class="chart chart-line" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas>
                        </div>
                        <div class="col s6">
                            <h3>Bar</h3>
                            <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <h3>Pie</h3>
                            <canvas class="chart chart-pie" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas>
                        </div>
                        <div class="col s6">
                            <h3>Horizontal bar</h3>
                            <canvas class="chart chart-horizontal-bar" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col s6" ng-if="{{1 === 1}}">
                            <h3>Polar area</h3>
                            <canvas class="chart chart-polar-area" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas>
                        </div>
                        <div class="col s6" ng-if="{{1 === 1}}">
                            <h3>Radar</h3>
                            <canvas class="chart chart-radar" chart-data="data" chart-labels="labels" 
                                    chart-series="series" chart-click="onClick"></canvas>
                        </div>
                    </div>
                </div>                    
            </div>

            <!-- Fim da parte principal -->
        </div>
    </main>

    <!-- chamando nossa diretiva para o footer -->
    <meu-footer></meu-footer>

    <!-- Por prática, os imports de JavaScripts são feitos no final da página, e os de CSS no começo. -->
    <script src="../libs/js/jquery.min.js" type="text/javascript"></script>
    <script src="../libs/js/materialize.min.js" type="text/javascript"></script>
    <script src="../libs/js/angular.min.js" type="text/javascript"></script>
    <script src="../angular/controllers/main.js" type="text/javascript"></script>
    <script src="../angular/controllers/AnaliseController.js" type="text/javascript"></script>
    <script src="../angular/directives/minhas-diretivas.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-header-logado.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-footer.js" type="text/javascript"></script>        
    <script src="../angular/directives/directive-menu-admin.js" type="text/javascript"></script>
    <script src="../libs/js/Chart.min.js" type="text/javascript"></script>
    <script src="../libs/js/angular-chart.min.js" type="text/javascript"></script>
    <script>
                                    $(document).ready(function () {
                                        $('select').material_select();
                                    });
    </script>
    <script>
                $('.datepicker').pickadate({
                    monthsFull: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    weekdaysFull: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                    weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 100, // Creates a dropdown of 15 years to control year
                    today: false,
                    clear: 'Limpar',
                    close: 'Fechar',
                    max: new Date()
                });
    </script>
    <script>
                $('input.autocomplete').autocomplete({
                    data: {
                        "Colt M4": null,
                        "AK-47": null,
                        "Glock": null
                    },
                    limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
                    onAutocomplete: function (val) {
                        // Callback function when value is autcompleted.
                    },
                    minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
                });
    </script>



</body>
</html>
