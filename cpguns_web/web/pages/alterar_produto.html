<!DOCTYPE html>
<html ng-app="cpguns">
    <head>
        <link href="../libs/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="../libs/css/meucss.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Novo Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="alterarProductController">
        <!-- chamando nossa diretiva para o header da area logada -->
    <header-logado></header-logado>

    <!-- corpo da página -->
    <main>
        <!-- uma linha em branco, para dar o espaçamento do header -->
        <div class="row"></div>

        <div class="row">
            <!-- Menuzinho da esquerda -->
            <menu-admin></menu-admin>
            <!-- Fim do menuzinho da esquerda -->

            <!-- parte principal da página -->
            <div class="card col s7 offset-s1 borda">
                <div class="card-action">
                    <h5>Alterar produto</h5>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <input type="text" id="nome" ng-model="produto.name"/>
                            <label for="nome">Nome do produto</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">attach_money</i>
                            <input type="text" id="preco" ng-model="produto.price"/>
                            <label for="preco">Preço do produto</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">shopping_basket</i>
                            <input type="text" id="qtde" ng-model="produto.qtde" />
                            <label for="qtde">Qtde estoque</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">add_a_photo</i>
                            <input type="text" id="url" ng-model="produto.images[0].uri"/>
                            <label for="url">URL da imagem</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">flag</i>
                            <input type="text" id="calibre" ng-model="produto.calibre"/>
                            <label for="calibre">Calibre</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">archive</i>
                            <input type="text" id="peso" ng-model="produto.weight"/>
                            <label for="peso">Peso</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <i class="material-icons prefix">format_line_spacing</i>
                            <input type="text" id="capacidade" ng-model="produto.capacity"/>
                            <label for="capacidade">Capacidade</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">apps</i>
                            <input type="text" id="modelo" ng-model="produto.model"/>
                            <label for="modelo">Model</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">style</i>
                            <input type="text" id="action" ng-model="produto.action"/>
                            <label for="action">Action</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">public</i>
                            <input type="text" id="manufacturer" ng-model="produto.manufacturer.name" />
                            <label for="manufacturer">Manufacturer</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">public</i>
                            <input type="text" id="origem" ng-model="produto.origin" />
                            <label for="origem">Origem</label>
                        </div>
                    </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s8">
                                    <i class="material-icons prefix">description</i>
                                    <textarea id="icon_prefix2" ng-model="produto.description" class="materialize-textarea"></textarea>
                                    <label for="icon_prefix2">Descrição do produto</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="right">
                            <a class="waves-effect waves-light btn" ng-click="alterar()">Alterar</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fim da parte principal -->
        </div>
    </main>

    <!-- chamando nossa diretiva para o footer -->
    <meu-footer></meu-footer>

    <!-- Por prática, os imports de JavaScripts são feitos no final da página, e os de CSS no começo. -->
    <script src="../libs/js/jquery.min.js" type="text/javascript"></script>
    <script src="../libs/js/materialize.min.js" type="text/javascript"></script>
    <script src="../libs/js/angular.min.js" type="text/javascript"></script>
    <script src="../angular/controllers/main.js" type="text/javascript"></script>
    <script src="../angular/directives/minhas-diretivas.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-header-logado.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-footer.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-menu-admin.js" type="text/javascript"></script>
    <script>
                                        $('.dropdown-button').dropdown({
                                            inDuration: 300,
                                            outDuration: 225,
                                            constrainWidth: false, // Does not change width of dropdown to that of the activator
                                            hover: true, // Activate on hover
                                            gutter: 0, // Spacing from edge
                                            belowOrigin: false, // Displays dropdown below the button
                                            alignment: 'left', // Displays dropdown with edge aligned to the left of button
                                            stopPropagation: false // Stops event propagation
                                        });
    </script>

</body>
</html>
