<!DOCTYPE html>
<html ng-app="cpguns">
    <head>
        <link href="../libs/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="../libs/css/meucss.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="indexController">
        <!-- chamando nossa diretiva para o header da area logada -->
    <header-logado></header-logado>

    <!-- corpo da página -->
    <main data-ng-init="getArms()">
        <!-- uma linha em branco, para dar o espaçamento do header -->
        <div class="row"></div>

        <div class="row">
            <menu-loja></menu-loja>

            <!-- Fim do menuzinho da esquerda -->
            <div class="col s8">
                <div class="carousel carousel-slider center" style="height: 300px" data-indicators="true">
                    <div class="carousel-item white-text" href="#one!">
                        <img class="responsive-img" src="../images/m4a4.png">
                    </div>
                    <div class="carousel-item amber white-text" href="#two!">
                        <img class="responsive-img" src="../images/ak47.png">
                    </div>
                    <div class="carousel-item green white-text" href="#three!">
                        <img class="responsive-img" src="../images/glock.png">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="card col s12 borda">
                        <div class="card-action">
                            <div class="row">
                                <div class="col s6" ng-repeat="arm in arms">
                                    <div class="card col s10 borda" >
                                        <div class="card-action">
                                            <div class="row">
                                                <div class="card-title">
                                                    {{arm.name}}
                                                </div>
                                                <div class="card-image">
                                                    <a ng-click="verAnuncio(arm)"><img src="{{arm.images[0].uri}}"></a>
                                                </div>
                                                <div class="card-content">
                                                    <p>{{arm.description}}</p>
                                                </div>
                                            </div> <!-- Parte Esquerda -->
                                            <div class="row">
                                                <div class="right">
                                                    <a class="waves-effect waves-light btn" ng-click="addCarrinho(arm)" ng-if="arm.qtde > 0"><i class="material-icons left">add_shopping_cart</i>Adicionar</a>
                                                    <a class="waves-effect waves-light btn" ng-if="arm.qtde === 0" disabled>INDISPONIVEL</a>
                                                </div>
                                            </div>
                                        </div> <!-- Fim do CARD -->
                                    </div>     
                                </div>
                            </div> <!-- Parte Esquerda -->
                        </div> <!-- Fim do CARD -->
                    </div>
                </div>
            </div>
        </div> <!-- fim row principal -->
    </main>

    <!-- chamando nossa diretiva para o footer -->
    <meu-footer></meu-footer>

    <!-- Por prática, os imports de JavaScripts são feitos no final da página, e os de CSS no começo. -->
    <script src="../libs/js/jquery.min.js" type="text/javascript"></script>
    <script src="../libs/js/materialize.min.js" type="text/javascript"></script>
    <script src="../libs/js/angular.min.js" type="text/javascript"></script>
    <script src="../angular/controllers/main.js" type="text/javascript"></script>
    <script src="../angular/directives/minhas-diretivas.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-header-logado.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-footer.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-menu-loja.js" type="text/javascript"></script>
    <script>
                                                                $('.carousel.carousel-slider').carousel({fullWidth: false, duration: 100, indicators: true});
    </script>
</body>
</html>
