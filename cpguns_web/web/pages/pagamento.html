<!DOCTYPE html>
<html ng-app="cpguns">
    <head>
        <link href="../libs/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="../libs/css/meucss.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Pagamento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="ClienteController">
        <!-- chamando nossa diretiva para o header da area logada -->
    <header-logado></header-logado>

    <!-- corpo da página -->
    <main>
        <!-- uma linha em branco, para dar o espaçamento do header -->
        <div class="row">


        </div>

        <div class="row">

            <!-- parte principal da página -->
            <div class="card col s10 offset-s1 borda">

                <div class="card-action">
                    <div class="row">
                        <div class="card-title">
                            Meu Carrinho > Endereço de entrega > Pagamento > Confirmação
                        </div>

                        <div class="card-action">
                            <div class="row">
                                <div class="col s6">
                                    <div class="row">
                                        <input class="col s6" type="text" placeholder="N° do Cartão">
                                    </div>
                                    <div class="row">
                                        <!--<span class="col s3">Expira em</span>-->
                                        <div class="input-field col s3">
                                            <select id="mes">
                                                <option value="" disabled selected>1</option>
                                                <option value="1">Option 1</option>
                                                <option value="2">Option 2</option>
                                                <option value="3">Option 3</option>
                                            </select>
                                            <label for="mes">Mês</label>
                                        </div>
                                        <div class="input-field col s3">
                                            <select id="ano">
                                                <option value="" disabled selected>2018</option>
                                                <option value="1">Option 1</option>
                                                <option value="2">Option 2</option>
                                                <option value="3">Option 3</option>
                                            </select>
                                            <label for="ano">Ano</label>
                                        </div>
                                        <div class="input-field col s2">
                                            <input type="text" placeholder="CSC">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input type="checkbox" id="oi" />
                                        <label for="oi">Gostaria de salvar as info</label>
                                    </div>
                                    <div class="row">
                                        <input class="col s10" type="text" placeholder="Nome impresso no cartão">
                                    </div>
                                    <div class="row">
                                        <input class="col s10" type="text" placeholder="Endereço de cobrança">
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s5">
                                            <input class="col s12" type="text" placeholder="Complemento (opcional)">
                                        </div>
                                        <div class="input-field col s6">
                                            <input class="col s6" type="text" placeholder="CEP">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s5">
                                            <input class="col s12" type="text" placeholder="Cidade">
                                        </div>
                                        <div class="input-field col s6">
                                            <input class="col s6" type="text" placeholder="Estado">
                                        </div>
                                    </div>

                                </div> <!-- Parte Esquerda -->
                                <div class="col s6">
                                    <table class="striped">
                                        <thead>
                                            <tr>
                                                <th data-field="product">Produto</th>
                                                <th data-field="qtde">Qtde</th>
                                                <th data-field="totalPrice">Valor Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Rifle Walther Colt M4 Carbine Rimfire</td>
                                                <td>
                                                    2                                               
                                                </td>
                                                <td>R$ 11.000,00</td>
                                            </tr>
                                            <tr>
                                                <td>Glock</td>
                                                <td>
                                                    1                                               
                                                </td>
                                                <td>R$ 11.000,00</td>
                                            </tr>
                                            <tr>
                                                <td>AK-47</td>
                                                <td>
                                                    1                                               
                                                </td>
                                                <td>R$ 11.000,00</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <br/>
                                    <hr>
                                    <br/>
                                    <div class="row">

                                        <blockquote class="right">
                                            <h5>
                                                <table>
                                                    <tr>
                                                        <td>Subtotal (3 itens):</td>
                                                        <td>R$ 11.000,00</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Taxa de Retirada:</td>
                                                        <td>R$ 50,00</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Taxa de Transporte:</td>
                                                        <td>R$ 690,00</td>
                                                    </tr>
                                                </table>
                                            </h5>
                                        </blockquote>
                                    </div>
                                    <div class="row">
                                        <h2 class="right">
                                            R$ 17.200,00
                                        </h2>
                                    </div>
                                    
                                </div> <!-- Parte Direita -->
                            </div>


                            <br/>
                            <div class="row">
                                <div class="right">
                                    <a class="waves-effect waves-light btn" href="confirmacao.html">Finalizar</a>
                                </div>
                            </div> 
                        </div> <!-- Fim do CARD -->
                    </div>
                </div>
            </div>
            <!-- Fim da parte principal -->
        </div>
    </main>

    <!-- chamando nossa diretiva para o footer -->
    <meu-footer></meu-footer>

    <!-- Por prática, os imports de JavaScripts são feitos no final da página, e os de CSS no começo. -->
    <script src="../libs/js/jquery.min.js" type="text/javascript"></script>
    <script src="../libs/js/materialize.min.js" type="text/javascript"></script>
    <script src="../libs/js/angular.min.js" type="text/javascript"></script>
    <script src="../angular/controllers/main.js" type="text/javascript"></script>
    <script src="../angular/controllers/ClienteController.js" type="text/javascript"></script>
    <script src="../angular/directives/minhas-diretivas.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-header-logado.js" type="text/javascript"></script>
    <script src="../angular/directives/directive-footer.js" type="text/javascript"></script>        
    <script src="../angular/directives/directive-menu-cliente.js" type="text/javascript"></script>
    <script>
                $(document).ready(function () {
                    $('select').material_select();
                });
    </script>
</body>
</html>
