<html ng-app="cpguns">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/cpguns.js"></script>
        <script src="js/controllers/FormController.js"></script>
        <script src="js/directives/listagem-diretiva.js"></script>
        
    </head>
    <body ng-controller="FormController">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="nome">
                        Nome
                    </label>
                    <input class="form-control" placeholder="nome" id="nome">
                </div>
                <div class="form-group">
                    <label for="telefone">
                        Telefone
                    </label>
                    <input class="form-control" placeholder="telefone" id="telefone">
                </div>
            </form>
            <br>
            <minha-listagem ng-repeat="cliente in clientes" nome="{{cliente.nome}}" telefone="{{cliente.telefone}}">
                
            </minha-listagem>
        </div>
    </body>
</html>
